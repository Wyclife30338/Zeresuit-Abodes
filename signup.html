<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rentopa — Sign Up</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container nav-row">
      <a class="logo" href="home.html">Rentopa</a>
      <nav class="nav" id="nav">
        <a href="home.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="help.html">Help</a>
      </nav>
      <button id="menuBtn" class="menu-btn">☰</button>
    </div>
  </header>

  <main class="container auth-page">
    <h1>Create an account</h1>
    <form id="signupForm" class="auth-form">
      <label>Full name<input type="text" name="name" required></label>
      <label>Email<input type="email" name="email" required></label>
      <label>Password<div class="pw-row"><input type="password" name="password" required id="signupPassword"><button type="button" id="toggleSignupPw" class="small muted">Show</button></div></label>
      <label>Monthly budget<input type="number" name="budget" placeholder="e.g. 1500" required></label>
      <button type="submit" class="btn">Sign up</button>
      <p>Already have an account? <a href="login.html">Login</a></p>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container footer-row">
      <p>&copy; 2025 Rentopa. All rights reserved.</p>
    </div>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
