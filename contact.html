<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rentopa — Contact</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container nav-row">
      <a class="logo" href="home.html">Rentopa</a>
      <nav class="nav" id="nav">
        <a href="home.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html" class="active">Contact</a>
        <a href="help.html">Help</a>
        <a href="login.html" class="btn small">Login</a>
        <a href="signup.html" class="btn small secondary">Sign Up</a>
      </nav>
      <button id="menuBtn" class="menu-btn">☰</button>
    </div>
  </header>

  <main class="container contact-page">
    <h1>Contact Us</h1>
    <p>Have questions or need help? Send us a message and we'll get back to you within 48 hours.</p>

    <form class="contact-form" id="contactForm">
      <label>Name<input type="text" name="name" required></label>
      <label>Email<input type="email" name="email" required></label>
      <label>Message<textarea name="message" rows="5" required></textarea></label>
      <button type="submit" class="btn">Send Message</button>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container footer-row">
      <p>&copy; 2025 Rentopa. All rights reserved.</p>
      <p>Email: info@rentopa.example</p>
    </div>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
